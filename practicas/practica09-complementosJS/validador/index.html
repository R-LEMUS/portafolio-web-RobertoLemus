<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validador de Formulario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .error {
      color: #d9534f;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      color: #28a745;
      font-size: 1em;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form id="miFormulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <div class="error" id="errorNombre">El campo nombre es obligatorio.</div>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <div class="error" id="errorCorreo">El campo correo es obligatorio.</div>
      </div>

      <button type="submit">Enviar</button>
      <div class="success" id="mensajeExito"></div>
    </form>
  </div>

  <script>
    const formulario = document.getElementById('miFormulario');
    const nombre = document.getElementById('nombre');
    const correo = document.getElementById('correo');
    const errorNombre = document.getElementById('errorNombre');
    const errorCorreo = document.getElementById('errorCorreo');
    const mensajeExito = document.getElementById('mensajeExito');

    formulario.addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío real del formulario
      let valido = true;

      // Validar nombre
      if (nombre.value.trim() === '') {
        errorNombre.style.display = 'block';
        valido = false;
      } else {
        errorNombre.style.display = 'none';
      }

      // Validar correo
      if (correo.value.trim() === '') {
        errorCorreo.style.display = 'block';
        valido = false;
      } else {
        errorCorreo.style.display = 'none';
      }

      // Si es válido, mostrar mensaje de éxito
      if (valido) {
        mensajeExito.textContent = 'Formulario enviado correctamente ✅';
        formulario.reset();
      } else {
        mensajeExito.textContent = '';
      }
    });
  </script>
</body>
</html>
