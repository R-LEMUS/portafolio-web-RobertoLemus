<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gallery-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: opacity 0.5s ease;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>
  <div class="gallery-container">
    <h2>Galería de Imágenes</h2>
    <img id="imagen" src="https://picsum.photos/id/1015/400/250" alt="Imagen de galería">

    <div class="buttons">
      <button id="anterior">⏪ Anterior</button>
      <button id="siguiente">Siguiente ⏩</button>
    </div>
  </div>

  <script>
    // Lista de imágenes (puedes cambiarlas por las tuyas)
    const imagenes = [
      "https://picsum.photos/id/1015/400/250",
      "https://picsum.photos/id/1016/400/250",
      "https://picsum.photos/id/1018/400/250",
      "https://picsum.photos/id/1020/400/250",
      "https://picsum.photos/id/1024/400/250"
    ];

    let indice = 0; // imagen inicial
    const img = document.getElementById("imagen");
    const btnAnterior = document.getElementById("anterior");
    const btnSiguiente = document.getElementById("siguiente");

    // Función para actualizar la imagen
    function mostrarImagen() {
      img.style.opacity = 0; // efecto fade
      setTimeout(() => {
        img.src = imagenes[indice];
        img.style.opacity = 1;
      }, 300);
    }

    // Botón siguiente
    btnSiguiente.addEventListener("click", () => {
      indice++;
      if (indice >= imagenes.length) {
        indice = 0; // volver al inicio
      }
      mostrarImagen();
    });

    // Botón anterior
    btnAnterior.addEventListener("click", () => {
      indice--;
      if (indice < 0) {
        indice = imagenes.length - 1; // ir al final
      }
      mostrarImagen();
    });
  </script>
</body>
</html>
